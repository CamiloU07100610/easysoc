<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form
      method="post"
      style="widht: 1250px; align-items: center; justify-content: center"
    >
      {% csrf_token %}
      <div
        class="row mb-3"
        style="display: flex; align-items: center; justify-content: center"
      >
        <label for="id_username" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-2">
          <input
            type="text"
            name="username"
            clas="form-control"
            maxlength="100"
            required
            id="id_username"
          />
        </div>
      </div>
      <div
        class="row mb-3"
        style="display: flex; align-items: center; justify-content: center"
      >
        <label for="id_mail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-2">
          <input
            type="email"
            name="mail"
            class="form-control"
            maxlength="100"
            required
            id="id_mail"
          />
        </div>
      </div>
      <div
        class="row mb-3"
        style="display: flex; align-items: center; justify-content: center"
      >
        <label for="id_password" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-2">
          <input
            type="password"
            name="password"
            class="form-control"
            maxlength="100"
            required
            id="id_password"
          />
        </div>
      </div>
      <div class="row mb-3" style="justify-content: center">
        <button type="submit" class="btn btn-primary col-sm-4">Submit</button>
      </div>
    </form>
  </body>
</html>
